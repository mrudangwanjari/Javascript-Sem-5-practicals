<html>
<body>
  <h2>Gym Admission Form</h2>

  <form onsubmit="return validateForm()">
    Name: <input type="text" id="name" onblur="checkName()"><br><br>
    Email: <input type="text" id="email" onblur="checkEmail()"><br><br>
    Age: <input type="number" id="age" onchange="checkAge()"><br><br>
    <input type="submit" value="Submit">
  </form>

  <p id="msg" style="color:red;"></p>

  <script>
    function checkName() {
      if (document.getElementById("name").value === "")
        document.getElementById("msg").textContent = "Enter name!";
      else document.getElementById("msg").textContent = "";
    }
    function checkEmail() {
      let email = document.getElementById("email").value;
      if (!email.includes("@")) 
        document.getElementById("msg").textContent = "Enter valid email!";
      else document.getElementById("msg").textContent = "";
    }
    function checkAge() {
      if (document.getElementById("age").value < 15 || document.getElementById("age").value === "") 
        document.getElementById("msg").textContent = "Age must be 15+!";
      else document.getElementById("msg").textContent = "";
    }
    function validateForm() {
      checkName();
      if (document.getElementById("msg").textContent !== "") return false;
      checkEmail();
      if (document.getElementById("msg").textContent !== "") return false;
      checkAge();
      if (document.getElementById("msg").textContent !== "") return false;
      alert("Form submitted!");
      return true;
    }
  </script>
</body>
</html>
