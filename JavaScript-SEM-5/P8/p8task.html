<html>
<body>
  <h2>Gym Admission Form</h2>

  <form id="gymForm" onsubmit="return validateForm()">
    <label>Name:</label>
    <input type="text" id="name" onblur="checkName()"><br><br>

    <label>Email:</label>
    <input type="text" id="email" onblur="checkEmail()"><br><br>

    <label>Age:</label>
    <input type="number" id="age" onchange="checkAge()"><br><br>

    <input type="submit" value="Submit">
  </form>

  <p id="message" style="color:red;"></p>

  <script>
    function checkName() {
      let name = document.getElementById("name").value;
      if (name.trim() === "") {
        document.getElementById("message").textContent = "Name cannot be empty";
      } else {
        document.getElementById("message").textContent = "";
      }
    }

    function checkEmail() {
      let email = document.getElementById("email").value;
      if (!email.includes("@")) {
        document.getElementById("message").textContent = "Email must contain @";
      } else {
        document.getElementById("message").textContent = "";
      }
    }

    function checkAge() {
      let age = document.getElementById("age").value;
      if (age < 15) {
        document.getElementById("message").textContent = "Minimum age is 15";
      } else {
        document.getElementById("message").textContent = "";
      }
    }

    function validateForm() {
      checkName();
      checkEmail();
      checkAge();
      if (document.getElementById("message").textContent !== "") {
        return false;
      }
      alert("Form submitted successfully!");
      return true;
    }
  </script>
</body>
</html>
