<html>
  <body>
    <script>
      let words = ["apple", "banana", "grape", "watermelon"];
      let longest = "";
      for (let i = 0; i < words.length; i++) {
        if (words[i].length > longest.length) {
          longest = words[i];
        }
      }
      document.write(longest);
    </script>
  </body>
</html>
