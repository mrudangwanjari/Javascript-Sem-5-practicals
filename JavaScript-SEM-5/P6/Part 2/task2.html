<html>
<body>
  <h2>Extract Dates from Text</h2>
  <p id="result"></p>

  <script>
    let text = prompt("Enter a text with dates (dd/mm/yyyy):");
    let dateRegex = /\d{2}\/\d{2}\/\d{4}/g;
    let dates = text.match(dateRegex);
    document.getElementById("result").innerText = dates ? dates.join(", ") : "No dates found";
  </script>
</body>
</html>
