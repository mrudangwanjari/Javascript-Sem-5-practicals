<body>

<script>
  function greaterNumber(num1, num2) {
    if (num1 > num2) {
      return num1;
    } else {
      return num2;
    }
  }

  let a = Number(prompt("Enter first number:"));
  let b = Number(prompt("Enter second number:"));
  alert("The greater number is: " + greaterNumber(a, b));
</script>
